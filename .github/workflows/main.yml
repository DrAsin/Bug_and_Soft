name: Build project

on: 
  push:
    tags:
      - 'v*'
  pull_request:
    tags:
      - 'v*'


jobs:
  buildForAllSupportedPlatforms:
    name: Building ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          #- Android # Build an Android .apk standalone app.
    steps:
      - name: Creating Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release - ${{ env.GITHUB_RUN_NUMBER }}
          draft: false
          prerelease: true
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildsPath: ./build
      - uses: actions/upload-artifact@v2
        id: uarti
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
      - name: Download artifact ${{ matrix.targetPlatform }}
        id: download
        uses: actions/download-artifact@v2
        with:
          path: Build-${{ matrix.targetPlatform }}
      - name: Download path
        run: echo "${{ steps.download.outputs.download-path }}"
      - name: Upload artifact to release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.download.outputs.download-path }}
          asset_name: ${{ matrix.targetPlatform }}a.zip
          asset_content_type: application/zip